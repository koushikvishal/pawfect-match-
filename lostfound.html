<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pawfect Match - Lost/Found</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <div class="logo-container">
        <img src="logo.png" alt="Pawfect Match Logo" class="logo">
        <span class="logo-text">pawfect-match</span>
    </div>
    <nav>
        <a href="index.html">Home</a>
        <a href="adopt.html">Adopt</a>
        <a href="strays.html">Strays</a>
        <a href="lostfound.html">Lost/Found</a>
        <a href="about.html">About</a>
    </nav>
</header>

<main>
    <section class="lostfound-form">
        <h2>Report a Lost or Found Pet</h2>
        <p class="info-text">Fill in the details below to help a pet find a loving home or reunite with its owner.</p>
        <form action="/submit_pet" method="POST" enctype="multipart/form-data">
            <input type="text" name="name" placeholder="Pet Name" required>
            <input type="text" name="type" placeholder="Type (Dog/Cat/Stray)" required>
            <input type="text" name="breed" placeholder="Breed" required>
            <input type="text" name="age" placeholder="Age (e.g., 2 years)" required>
            <select name="gender" required>
                <option value="" disabled selected>Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <input type="text" name="color" placeholder="Color" required>
            <input type="text" name="weight" placeholder="Weight (kg)" required>
            <input type="text" name="location" placeholder="Location" required>
            <label><input type="checkbox" name="vaccinated"> Vaccinated</label>
            <label><input type="checkbox" name="neutered"> Neutered</label>
            <label>Friendly With:</label>
            <select name="friendlyWith" multiple>
                <option value="Kids">Kids</option>
                <option value="Adults">Adults</option>
                <option value="Everyone">Everyone</option>
            </select>
            <input type="text" name="specialNeeds" placeholder="Special Needs (if any)">
            <textarea name="description" placeholder="Description" rows="4" required></textarea>
            <input type="text" name="owner_name" placeholder="Your Name" required>
            <input type="email" name="owner_contact" placeholder="Email" required>
            <input type="tel" name="owner_phone" placeholder="Phone Number" required>
            <select name="status" required>
                <option value="" disabled selected>Status</option>
                <option value="available">Available</option>
                <option value="lost">Lost</option>
                <option value="found">Found</option>
            </select>
            <label>Pet Image:</label>
            <input type="file" name="image" accept="image/*">
            <button type="submit" class="btn">Submit</button>
        </form>
    </section>
</main>

<footer>
    <p>&copy; 2025 Pawfect Match | Contact: info@pawfectmatch.com</p>
</footer>
</body>
</html>
