<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pawfect Match - Adopt</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <div class="logo-container">
        <img src="logo.png" alt="Pawfect Match Logo" class="logo">
        <span class="logo-text">pawfect-match</span>
    </div>
    <nav>
        <a href="index.html">Home</a>
        <a href="adopt.html">Adopt</a>
        <a href="strays.html">Strays</a>
        <a href="lostfound.html">Lost/Found</a>
        <a href="about.html">About</a>
    </nav>
</header>

<section class="pets-grid" id="all-pets">
    <h2 style="text-align:center; margin-bottom:1rem;">Available Pets for Adoption</h2>
    <p style="text-align:center; max-width:800px; margin: 0 auto 2rem auto; font-size:1.1rem; color:#5a4b3c;">
        Here are some adorable pets looking for a loving home. You can click on any pet to see more details and contact the owner. Let's give these furry friends a chance at a happy life!
    </p>
    <!-- Pets from JSON will appear here -->
</section>

<!-- Pet Modal -->
<div id="petModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <img id="modalImage" src="" alt="Pet" width="300">
        <h2 id="modalName"></h2>
        <p id="modalType"></p>
        <p id="modalDescription"></p>
        <p id="modalContact"></p>
    </div>
</div>

<script src="js/main.js"></script>
</body>
</html>
